defaults: &defaults
  working_directory: ~/conquery/frontend
  executor:
    name: node/default


version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test:
    <<: *defaults
    steps:
      - checkout:
          path: ~/conquery
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
  lint:
    <<: *defaults
    steps:
      - checkout:
          path: ~/conquery
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn lint

workflows:
  build-and-test:
    jobs:
      - test
      - lint